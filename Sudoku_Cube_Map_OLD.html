  <script>
    // Create cube and empty vars
    var validCubeList = []
    var bestCount = 0;
    var manualLoop = true;
    var takeBest = false;

    let undoCubeList = [];


    // MANUAL RUN
      let manualCube = setupNewCube();

            //Key press for manual running
      window.onkeydown = function(event) {
        if (event.keyCode == 13) {
          if (manualCube.complete == true) {
            validCubeList.push(unlinkedCopy(manualCube));
          }
          else if (manualCube.valid == true) {
            undoCubeList.push(unlinkedCopy(manualCube));
            collapseAndCheck(manualCube);
          }
        }
        if (event.keyCode == 8) {
          event.preventDefault();
          manualCube = unlinkedCopy(undoCubeList.pop());
          dumbCleanUp(manualCube);
          checkValidity(manualCube);
          displayAll(manualCube);
        }
        if (event.keyCode == 32) {
          {manualCube = setupNewCube();
          undoCubeList = [];
          }
        }

      displayAll(manualCube);
      console.log(manualCube);
      console.log(validCubeList);
    }
